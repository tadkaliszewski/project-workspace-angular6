<header class="jumbotron">
  <h1> {{ title }} </h1>
  <h6> Present your work to the community </h6>
</header>

<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PW</a>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active" *ngFor="let item of menuItems">
          <a class="nav-link" (click)="handleMenuClick(item.type)">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </nav>

  <i class="fa fa-search"></i>

  <main style="padding: 10px">

    <ng-container [ngSwitch]="chosenSite">
      <ng-container *ngSwitchCase="'projects'">
        <pw-projects-site></pw-projects-site>
      </ng-container>
      <ng-container *ngSwitchCase="'top-ten'">
        <span>Tutaj bedzie top 10 Projektów</span>
      </ng-container>
      <ng-container *ngSwitchCase="'blogs'">
        <span>To jest mój Blog</span>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <span>404 !</span>
      </ng-container>
    </ng-container>



  </main>
</div>
