<header class="jumbotron">
  <h1> {{ title }} </h1>
  <h6> Present your work to the community </h6>
</header>

<div class="container">

  <pw-main-menu (menuChange)="chosenSite = $event"></pw-main-menu>

  <main style="padding: 10px">

    <ng-container [ngSwitch]="chosenSite">
      <ng-container *ngSwitchCase="'projects'">
        <pw-projects-site></pw-projects-site>
      </ng-container>
      <ng-container *ngSwitchCase="'top-ten'">
        <pw-top10-site></pw-top10-site>
      </ng-container>
      <ng-container *ngSwitchCase="'blogs'">
        <pw-blogs-site></pw-blogs-site>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <span>404 !</span>
      </ng-container>
    </ng-container>



  </main>
</div>
